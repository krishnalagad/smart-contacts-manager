<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8"></meta>
	<title>This is dashboard page.</title>
</head>
<body>
	<section>
		
		<div class="card" style="margin-right:30px;" th:if="${contact}">
		
			<div class="card-body">
				
				<div class="container text-center">
				
					<img src="" 
						 class="my_profile_picture" 
						 th:src="@{'/img/'+ ${contact.image}}" 
						 alt="Profile Photo"
						 style="height:200px; width:200px;"/>
						 
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
						(<span th:text="${contact.secondName}"></span>)
					</h3>
					
					<table class="table" style="margin-top:30px;">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCM2021-<span th:text="${contact.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td th:text="${contact.email}">Mark</td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td th:text="${contact.phone}">Mark</td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Work</th>
					      <td th:text="${contact.work}">Mark</td>
					    </tr>
					   
					    					    					    
					  </tbody>
					  
					  
					  
					</table>
					
					<div class="description mt-3">
					  		<th:block th:utext="${contact.description}"></th:block>
					  	
					</div>
					
					<div class="container" style="margin-top:30px;">
						<button th:onclick="|deleteContact(${contact.cId})|" 
								class="btn btn-danger btn-sm">Delete</button>
								
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
						      <button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>	
					</div>
						 
				</div>
				
			</div>
			
			
			
		</div>
		
		<h1 th:unless="${contact}">You don't have permission to see this.</h1>
		
	</section>
	
</body>	
</html>
