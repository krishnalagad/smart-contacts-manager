<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8"></meta>
	<title>This is dashboard page.</title>
</head>
<body>
	<section>
				<div class="card mr-5 mb-5 ml-3" style="margin-right:30px;">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form action="#"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="POST"
									th:action="@{/user/process-update}"
									class="mt-2"
									style="margin-right:8px;"
							>
								
								<input type="hidden" th:value="${contact.cId}" name="cId"/>
							
								<!-- First Name -->
								
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3" style="margin-right:10px;">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input type="text" 
											id="firstName" 
											name="name" 
											placeholder="Enter Name here" 
											class="form-control"
											th:value="${contact.name}"
											required/>
								</div>
								
								<!-- Second Name -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3" style="margin-right:10px;">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input type="text" 
											id="secondName" 
											name="secondName" 
											placeholder="Enter Nick Name here" 
											class="form-control"
											th:value="${contact.secondName}"
											required/>
								</div>
								
								<!-- Phone Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3" style="margin-right:10px;">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input type="number" 
											id="phone" 
											name="phone" 
											placeholder="Enter Phone Number here" 
											class="form-control"
											min="10"
											th:value="${contact.phone}"
											required/>
								</div>
								
								<!-- Email Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3" style="margin-right:10px;">
											@
										</div>
									</div>
									
									<input type="email" 
											id="email" 
											name="email" 
											placeholder="Enter E-mail ID here" 
											class="form-control"
											th:value="${contact.email}"
											required/>
								</div>
								
								<!-- Work Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3" style="margin-right:10px;">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input type="text" 
											id="work" 
											name="work" 
											placeholder="Enter Work here" 
											class="form-control"
											th:value="${contact.work}"/>
								</div>
								
								<!-- Contact Description -->
								
								<div class="form-group mt-3">
									<textarea name="description" 
												id="mytextarea"
												rows="7"
												class="form-control"
												placeholder="Enter Contact Description"
												th:text="${contact.description}"></textarea>
								
								</div>
								
								<!-- Contact Image -->
								<br>
								<div class="container text-center">
									<img class="img-fluid my_profile_picture" 
											src="" 
											th:src="@{'/img/'+${contact.image}}"
											style="width:200px;height:200px;"/>
								</div>
								
								<div class="custom-file mt-3">
									
									<input type="file"
											name="profileImage"/>
									
								</div>
								
								<!-- Submit Button -->
								
								<div class="container text-center">
								
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
							
							</form>
						</div>
					</div>
				
				</div>
				
			</div>
		</div>
		
		<!-- Tiny mce -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
    	</script>
		
	</section>
	
</body>	
</html>
