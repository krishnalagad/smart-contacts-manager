<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"></meta>
	<title>This is login page.</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:270px;" class="col-md-12">
                    
                        <!-- Email Form -->
                        <div class="alert alert-success mt-3" role="alert" style="margin-left:20px; margin-right:20px;">
						 	 We have sent OTP to your email.
						</div>
						
						<!-- Message Box -->
		
						<div th:if="${session.message}" class="container">
							<div class="alert text-center alert-danger my-2" 
								role="alert">
								<span th:text="${session.message}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
                        
                        <form action=""
                        		th:action="@{/verify-otp}"
                        		method="post">
                        
                        	<div class="form-group" style="margin-left:20px; margin-right:20px;">
                        		
                        		<input type="number"
                        				name="otp"
                        				placeholder="Enter OTP Here"
                        				class="form-control"
                        				required/>
                        		
                        	</div>
                        	
                        	<div class="container text-center mt-3">
                        	
                        		<button class="btn btn-success">Verify</button>
                        	
                        	</div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>	
</html>
