<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"></meta>
	<title>This is home page.</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card ">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						
  						<th:block  th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					<div class="container text-center"><img style="width:80px;" th:src="@{/img/edit.png}"/></div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!-- Name Field -->
							<div class="mb-3">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input type="text" 
							    		name="name"
							    		class="form-control" 
							    		th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							    		id="name_field" 
							    		aria-describedby="emailHelp"
							    		placeholder="Enter Here"
							    		th:value="${user.name}"
							    		required/>
							    		
							   	<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						        	
						    	</div>
							</div>
							
							
							<!-- Email Field -->
							<div class="mb-3">
							    <label for="email_field" class="form-label">Your Email</label>
							    <input type="email" 
							    		name="email"
							    		class="form-control"
							    		th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
							    		id="email_field" 
							    		aria-describedby="emailHelp"
							    		placeholder="Enter Here"
							    		th:value="${user.email}"
							    		required>
							    		
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
						        	
						    	</div>
							</div>
							
							<!-- Password Field -->
							<div class="mb-3">
							    <label for="password_field" class="form-label">Your Password</label>
							    <input type="password" 
							    		name="password"
							    		class="form-control" 
							    		id="password_field" 
							    		aria-describedby="emailHelp"
							    		placeholder="Enter Here"
							    		required>
							</div>
							
							<!-- User About Field -->
							<div class="form-group">
								<textarea placeholder="Enter something about yourself" 
											name="about"
											rows="5" 
											class="form-control"
											th:text="${user.about}"></textarea>
							</div>
							
							<!-- Terms and Conditions agreement -->
							<div class="form-group form-ckeck text-center">
								<input type="checkbox"
										name="agreement"
										class="form-ckeck-input"
										id="agreement"/>
										
								<label for="agreement">Accept terms and conditions.</label>
							</div>
							
							<!-- Buttons -->
							<div class="container text-center" style="margin-top:15px;">
								<button type="submit" class="btn btn-primary text-white">Submit</button>
							
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>	
</html>
